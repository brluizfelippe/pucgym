<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8" size-md="5" class="colContent">
        <ion-card>
          <ion-card-header><ion-img [src]="logoUrl"></ion-img></ion-card-header>
          <ion-card-title style="text-align: center"
            >Obrigado pelo pagamento!</ion-card-title
          >
          <ion-card-content
            ><ion-button
              type="button"
              (click)="onExit()"
              Expand="full"
              fill="solid"
              size="medium"
              shape="round"
              strong="true"
              color="warning"
              ><ion-icon name="close-circle-outline" slot="start"></ion-icon>
              FECHAR
            </ion-button></ion-card-content
          >
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
